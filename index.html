<html>

<body>

			<div class="search_input_div">

<script>
	$(document).ready(function(){
		var result =[
			{
			id:0,
			subject:'CSC',
			crourse_num: 352,
			crouse_name:'Object-Oriented Principles',
			term: 'Spring 2016',
				instr:'Patrick Homer'
			},
			{
			id:1,
			subject:'CSC',
			crourse_num: 352,
			crouse_name:'Object-Oriented Principles',
			term: 'Spring 2016'	,
				instr:'Patrick Homer'
				
			},
			{
			id:3,
			subject:'AFAS',
			crourse_num: 202,
			crouse_name:'Object-Oriented Principles',
			term: 'Spring 2016',
				instr:'Patrick Homer'
				
			},
			{
			id:4,
			subject:'ISTA',
			crourse_num: 151,
			crouse_name:'Object-Oriented Principles',
			term: 'Spring 2016'	,
			instr:'Patrick Homer'
				
			}
			
		];
			
			
		console.log(result);
		
		
		
		$('#search_input').keyup(function(){
			var keywords =$('#search_input').val();
			
			if (keywords ==""){
				
				$('.autoComplete_div').html("");
				return;
			}
			var html = "";
			
			for (i in result){
				var  a = result[i];
				var text = '<div class="autoComplete-item"><span class="title">'
					+a.subject+' '+a.crourse_num+': '+a.crouse_name+ " -- "+a.term+
					'</span><span class="instr">Instuctor: ' +
						a.instr+'</span></div>'
				
				
				html+=text;
			}
			 $('.autoComplete_div').html(html)
			
			
		});
		
		
		
	})
</script>

</html>
